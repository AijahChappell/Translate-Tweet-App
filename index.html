<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Purple</title>



  <!-- Bootstrap core CSS -->
  <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <h1>the purple group</h1>
  </header>

  <div class="container">
    <form>
      <a href="index.html"></a>
      <div class="form-group login">
        <label for="uname">Username</label>
        <input type="text" class="textarea" id="uname" placeholder="Enter Username" rows="1">
      </div>
      <div class="form-group login">
        <label for="pwd">Password</label>
        <input type="password" class="textarea" id="pwd" placeholder="Password" rows="1">
      </div>
      <button class="login" type="submit" class="btn btn-primary">Submit</button>
      <label class="login">
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </form>

    <form>
      <textarea id="query-input" class="textarea translation-app" placeholder="Your Message" rows="5"></textarea>
      <div class="select translation-app">
        <select id="language-iso-list">
          <option>Target Language</option>
        </select>
      </div>
      <button class="translation-app" id="translateBtn">Translate</button>
      <textarea id="query-output" class="textarea translation-app" placeholder="Your Translated Message" rows="5"></textarea>
    </form>




  </div>

  <footer>
    <p>Links to our portfolios:</p>
    <a href="#"></a>
    <p>Powered by: <a style="color: white" href="https://cloud.google.com/translate/#overview"><b>Google Translate</b></a> and <a style="color: white" git
        href="https://developer.twitter.com/en/docs.html"><b>Twitter</b></a></p>
  </footer>





  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="./iso-codes.js"></script>
  <script src="./app.js"></script>
</body>

</html>
